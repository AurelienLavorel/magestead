vagrantfile:
    vm:
        memory: '2048'
        cpus: '1'
        chosen_provider: virtualbox
        synced_folder:
            magestead:
                sync_type: nfs
php:
    settings:
        version: '70'
magestead:
    apps:
        mba_12345:
            type: magento2
            dir: '/var/www/magetest'
            locale: 'en_GB'
            default_currency: 'GBP'
            db_name: 'magetest'
            base_url: 'magetest.dev'