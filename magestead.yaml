vagrantfile:
    vm:
        box: puphpet/centos65-x64
        box_url: puphpet/centos65-x64
        hostname: magestead2
        memory: '2048'
        cpus: '1'
        chosen_provider: virtualbox
        network:
            private_network: 192.168.47.11
        synced_folder:
            vflsf_uocnhnxzm524:
                source: ./
                target: /var/www
                sync_type: nfs
magestead:
    apps:
        mba_12345:
            type: magento
            dir: '/var/www/magetest'
            locale: 'en_GB'
            default_currency: 'GBP'
            db_name: 'magetest'
            session_save: 'db'
            base_url: 'magetest.dev'