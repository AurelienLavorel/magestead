vagrantfile:
    vm:
        box: puphpet/centos65-x64
        box_url: puphpet/centos65-x64
        hostname: magestead2
        memory: '2048'
        cpus: '1'
        chosen_provider: virtualbox
        network:
            private_network: 192.168.47.11
        synced_folder:
            magestead:
                source: ./
                target: /var/www
                sync_type: nfs
                smb:
                    smb_host: ''
                    smb_username: ''
                    smb_password: ''
                    mount_options:
                        dir_mode: '0775'
                        file_mode: '0664'
                rsync:
                    args:
                        - '--verbose'
                        - '--archive'
                        - '-z'
                    exclude:
                        - .vagrant/
                        - .git/
                    auto: 'true'
                owner: www-data
                group: www-data
magestead:
    apps:
        mba_12345:
            type: magento
            dir: '/var/www/magetest'
            locale: 'en_GB'
            default_currency: 'GBP'
            db_name: 'magetest'
            base_url: 'magetest.dev'